<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>PLO Hand Quiz</title>
  <link rel="stylesheet" href="styles.css">
  <link rel="stylesheet" href="quiz.css">
</head>
<body>
  <div class="quiz-container">
    <header class="quiz-header">
      <h1>PLO Hand Quiz</h1>
      <button id="start-button" disabled>Start Quiz</button>
    </header>
    
    <div id="score-display" class="score-display">
      Score: 0/0
    </div>
    
    <main>
      <div id="quiz-container" class="quiz-content">
        <!-- Quiz content will be populated here -->
        <div class="initial-message">Loading data... Please wait.</div>
      </div>
    </main>
  </div>
  
  <script src="quiz.js"></script>
</body>
</html>
